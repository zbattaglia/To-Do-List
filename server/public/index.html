<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-sql-to-do-list</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="./vendors/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="conatiner">
        <h1>To Do List</h1>
    </header>
    <section class="container" id="addTask">
        <h2>Add A Task</h2>
        <form id="inputForm">
            <input type = "text" id="name-in" value="" placeholder="Task" /><label>Task</label>
            <br />
            <input type = "text" id="description-in" value="" placeholder="Description" /><label>Description</label>
            <br />
            <button type="button" class="btn btn-success" id="add-btn">Add Task</button>
        </form>
    </section>
    <section class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Task</th>
                    <th>Details</th>                    
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Program to fill in -->
            </tbody>
        </table>
    </section>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">!</i>
                    </div>				
                    <h4 class="modal-title">Are you sure?</h4>	
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task? This cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>

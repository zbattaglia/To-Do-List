<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-sql-to-do-list</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="./vendors/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="conatiner">
        <h1>To Do List</h1>
    </header>
    <section class="container" id="addTask">
        <h2>Add A Task</h2>
        <form id="inputForm">
            <input type = "text" id="name-in" value="" placeholder="Task" /><label>Task</label>
            <br />
            <input type = "text" id="description-in" value="" placeholder="Description" /><label>Description</label>
            <br />
            <button type="button" class="btn btn-success" id="add-btn">Add Task</button>
        </form>
    </section>
    <section class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Task Description</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Program to fill in -->
            </tbody>
        </table>
    </section>
</body>
</html>

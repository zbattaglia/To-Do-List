<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend-sql-to-do-list</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>To Do</h1>
    </header>
    <section>
        <h2>Add A Task</h2>
        <form id="inputForm">
            <label>Task</label><input type = "text" id="name-in" value="" placeholder="Task" />
            <br />
            <label>Description</label><input type = "text" id="description-in" value="" placeholder="Description" />
            <br />
            <button type="button" id="add-btn">Add Task</button>
        </form>
    </section>
    <section>
        <h3>Current List:</h3>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Task Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Program to fill in -->
            </tbody>
        </table>
    </section>
</body>
</html>
